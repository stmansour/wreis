<div class="w2ui-page page-0">
    <div class="w2ui-field"><input type="hidden" name="TID" /></div>
    <div class="w2ui-field"><input type="hidden" name="PRID" /></div>
    <div class="w2ui-field"><input type="hidden" name="LastModTime" /></div>
    <div class="w2ui-field"><input type="hidden" name="LastModBy" /></div>
    <div class="w2ui-field"><input type="hidden" name="CreateTime" /></div>
    <div class="w2ui-field"><input type="hidden" name="CreatedBy" /></div>

    <div class="w2ui-field">
        <label>Description:</label>
        <div><input name="Description" type="text" maxlength="120" style="width: 100%"/></div>
    </div>

    <div class="w2ui-field">
        <label>Count:</label>
        <div><input name="Count" type="int" size="15" style="width: 100%"/></div>

</div>
<div class="w2ui-buttons">
    <button class="w2ui-btn" name="save" onclick="TrafficSave();">Save</button>
    <button class="w2ui-btn" name="delete" onclick="TrafficDelete();">Delete</button>
</div>
