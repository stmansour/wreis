<html>

<head>
</head>

<body>
    <table>
        <tr>
            <td colspan="3" height="10"></td>
        </tr>
        <tr>
            <td colspan="3" align="center">PROPERTY STATE MANAGEMENT</td>
        </tr>

        <tr><td colspan="3" height="10"></td></tr>

        <tr>
            <td align="right" colspan="2">
                Current status: <span id="stateReadyLabel">...</span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Change ----------------------->
                </div>
            </td>
            <td><button onclick="stateReadyForApproval();"><span id="stateReadyButton"></span></button></td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td align="right" colspan="2">
                <div id="smApprove">Approve and advance to <span id="smNextState1">next state</span>
                ------------------------------->
                </div>
            </td>
            <td><button>Approve</button></td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td align="right">Reject because:</td>
            <td valign="bottom" id="smReject"> <textarea id="smRejectReason" rows="5" cols="40" maxlength="256" width="234"> </textarea> </td>
            <td valign="bottom"><button>Reject</button></td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td align="right">New Approver:</td>
            <td><input type="text" id="smStateChgApprover" size="41"></td>
            <td></td>
        </tr>
        <tr>
            <td align="right">Reason:</td>
            <td align="right" valign="bottom"> <textarea id="smApproverReason" rows="5" cols="40" maxlength="256" width="234"> </textarea> </td>
            <td valign="bottom"> <button>Set New Approver</button> </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td align="right">New Owner:</td>
            <td id="smStateOwner" valign="bottom"> <input type="text" id="smStateChgNextStateOwner" size="40"></td>
            <td></td>
        </tr>

        <tr>
            <td align="right">Reason:</td>
            <td><textarea id="smOwnerReason" rows="5" cols="40" maxlength="256" width="234"> </textarea></td>
            <td valign="bottom"><button>Set New Owner</button></td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td align="right">Revert to <span id="smRevertState">previous state</span> because:</td>
            <td align="left" valign="bottom" id="smRevert"><textarea id="smRevertReason" rows="5" cols="40" maxlength="256" width="234"></textarea></td>
            <td valign="bottom"><button>Revert</button></td>
        </tr>

        <tr><td colspan="3" height="10"></td></tr>

        <tr>
            <td align="center" colspan="3"><button onclick="closeStateChangeDialog();">Done</button></td>
        </tr>
    </table>
</body>

</html>
