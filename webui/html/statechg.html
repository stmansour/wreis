    <table>
        <tr>
            <td colspan="3" height="10"></td>

            <td colspan="3" align="center">PROPERTY STATE MANAGEMENT</td>

        <tr><td colspan="3" height="10"></td></tr>

        <tr>
            <td align="right" colspan="2">
                Current status: <span id="stateReadyLabel">...</span>

                <button onclick="stateReadyForApproval();" id="stateReadyButton" >

        <tr><td colspan="3" height="20"></td></tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td align="right">Reject because:</td>

        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td align="right">Revert because:</td>
            <td align="left" valign="bottom" id="smRevert"><textarea id="smRevertReason" rows="5" cols="40" maxlength="256" style="width:100%;"></textarea></td>
            <td valign="bottom"><button id="revertStateButton">Revert</button></td>
        </tr>

        <tr><td colspan="3" height="10"></td></tr>

        <tr>
            <td align="right">New Approver:</td>
            <td>
                <div class="w2ui-field"><input type="enum" name="ApproverName" style="width:100%;"></div>
            </td>
            <td></td>
        </tr>

        <tr>
            <td align="right">Reason:</td>
            <td align="right" valign="bottom">
                <textarea id="smApproverReason" rows="5" cols="40" maxlength="256" style="width:100%;">
                </textarea> </td>
            <td valign="bottom"> <button id="btnSetNewApprover">Set New Approver</button> </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td align="right">New Owner:</td>
            <td id="smStateOwner" valign="bottom">
                <div class="w2ui-field">
                    <input type="enum" name="OwnerName" size="40">
                </div>
            </td>
            <td></td>
        </tr>

        <tr>
            <td align="right">Reason:</td>
            <td><textarea id="smOwnerReason" rows="5" cols="40" maxlength="256" style="width:100%;"> </textarea></td>
            <td valign="bottom"><button id="btnSetNewOwner">Set New Owner</button></td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td align="center" colspan="3"><button onclick="closeStateChangeDialog();" id="btnDone">Done</button></td>
        </tr>
