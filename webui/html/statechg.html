<div class="w2ui-page page-0">  <!-- PROPERTYFORM -->
    <div class="w2ui-field"><input type="hidden" name="recid" /></div>
    <div class="w2ui-field"><input type="hidden" name="PRID" /></div>
    <div class="w2ui-field"><input type="hidden" name="ROLID" /></div>
    <div class="w2ui-field"><input type="hidden" name="RSLID" /></div>
    <div class="w2ui-field"><input type="hidden" name="FlowState" /></div>
    <div class="w2ui-field"><input type="hidden" name="FLAGS" /></div>
    <div class="w2ui-field"><input type="hidden" name="RentableAreaUnits" /></div>
    <div class="w2ui-field"><input type="hidden" name="LotSizeUnits" /></div>
    <div class="w2ui-field"><input type="hidden" name="LeaseGuarantor" /></div>
    <div class="w2ui-field"><input type="hidden" name="Ownership" /></div>
    <div class="w2ui-field"><input type="hidden" name="LeaseType" /></div>
    <div class="w2ui-field"><input type="hidden" name="LotSizeUnits" /></div>
    <div class="w2ui-field"><input type="hidden" name="Img1" /></div>
    <div class="w2ui-field"><input type="hidden" name="Img2" /></div>
    <div class="w2ui-field"><input type="hidden" name="Img3" /></div>
    <div class="w2ui-field"><input type="hidden" name="Img4" /></div>
    <div class="w2ui-field"><input type="hidden" name="Img5" /></div>
    <div class="w2ui-field"><input type="hidden" name="Img6" /></div>
    <div class="w2ui-field"><input type="hidden" name="Img7" /></div>
    <div class="w2ui-field"><input type="hidden" name="Img8" /></div>
    <div class="w2ui-field"><input type="hidden" name="LastModTime" /></div>
    <div class="w2ui-field"><input type="hidden" name="LastModBy" /></div>
    <div class="w2ui-field"><input type="hidden" name="CreateTime" /></div>
    <div class="w2ui-field"><input type="hidden" name="CreateBy" /></div>
    <table>
        <tr>
            <td colspan="3" height="10"></td>
        </tr>
        <tr>
            <td colspan="3" align="center">PROPERTY STATE MANAGEMENT</td>
        </tr>

        <tr><td colspan="3" height="10"></td></tr>

        <tr>
            <td align="right" colspan="2">
                Current status: <span id="stateReadyLabel">...</span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Change ---------------->
                </div>
            </td>
            <td>
                <button class="w2ui-btn w2ui-btn-green" onclick="stateReadyForApproval();" id="stateReadyButton" >
                    <span id="stateReadyButtonLbl"></span>
                </button>
                </div>
            </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td align="right" colspan="2">
                <div id="smApprove">Approve and advance to <span id="smNextState1">next state</span>
                ---------------------->
                </div>
            </td>
            <td><button class="w2ui-btn w2ui-btn-green" id="approveStateButton" onclick="stateApproved();">Approve</button></td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td align="right">Reject because:</td>
            <td valign="bottom" id="smReject"> <textarea id="smRejectReason" rows="3" cols="40" maxlength="256" style="width:100%;"></textarea> </td>
            <td valign="bottom"><button class="w2ui-btn w2ui-btn-green" id="rejectStateButton" onclick="stateRejected();">Reject</button></td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td align="right">Revert because:</td>
            <td align="left" valign="bottom" id="smRevert"><textarea id="smRevertReason" rows="3" cols="40" maxlength="256" style="width:100%;"></textarea></td>
            <td valign="bottom"><button class="w2ui-btn w2ui-btn-green" id="revertStateButton" onclick="stateReverted();">Revert</button></td>
        </tr>

        <tr><td colspan="3" height="10"></td></tr>

        <tr>
            <td align="right">New Approver:</td>
            <td>
                <div class="w2ui-field"><input type="enum" name="ApproverName" style="width:100%;"></div>
            </td>
            <td></td>
        </tr>

        <tr>
            <td align="right">Reason:</td>
            <td align="right" valign="bottom">
                <textarea id="smApproverReason" rows="3" cols="40" maxlength="256" style="width:100%;"></textarea></td>
            <td valign="bottom"><button class="w2ui-btn w2ui-btn-green" id="btnSetNewApprover" onclick="stateSetApprover();">Set New Approver</button></td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td align="right">New Owner:</td>
            <td id="smStateOwner" valign="bottom">
                <div class="w2ui-field">
                    <input type="enum" name="OwnerName" size="40">
                </div>
            </td>
            <td></td>
        </tr>

        <tr>
            <td align="right">Reason:</td>
            <td><textarea id="smOwnerReason" rows="3" cols="40" maxlength="256" style="width:100%;"> </textarea></td>
            <td valign="bottom"><button class="w2ui-btn w2ui-btn-green" id="btnSetNewOwner" onclick="stateSetOwner();">Set New Owner</button></td>
        </tr>

        <tr><td colspan="3" height="10"></td></tr>

        <tr>
            <td align="right">Terminate because:</td>
            <td align="left" valign="bottom" id="smTerminate"><textarea id="smTerminateReason" rows="3" cols="40" maxlength="256" style="width:100%;"></textarea></td>
            <td valign="bottom"><button class="w2ui-btn w2ui-btn-green" id="terminateStateButton" onclick="stateTerminated();">Terminate</button></td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td align="center" colspan="3"><button class="w2ui-btn" onclick="closeStateChangeDialog();" id="btnDone">Done</button></td>
        </tr>


    </table>
</div>
